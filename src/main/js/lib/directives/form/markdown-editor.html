			<wiz-markdown-editor content="ngModel" textareaclass="form-control">
				<wiz-toolbar-button ng-repeat="action in actions"
									command="{{action.command}}" buttonclass="btn btn-default">

			</wiz-markdown-editor>
		</div>
		<div class="col-md-6">
			<wiz-markdown content="ngModel"></wiz-markdown>

	</div>

<form name="formAddSubscription" class="form-horizontal" ng-submit="execute()">
	<div class="panel panel-default">
		<div class="panel-heading" translate="payment.subscriptionTitle">
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-4 control-label" translate="payment.startDate"></label>
				<div class="col-sm-8">
					<input class="form-control" type="date" min="{{minDate}}" required ng-model="addSubscription.date" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" translate="user.membership"></label>
				<div class="col-sm-8">
					<select class="form-control" 
							required
							disabled
							ng-model="user.membershipType"
							ng-options="mt.name for mt in membershipTypeList track by mt.id"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" translate="payment.comment"></label>
				<div class="col-sm-8">
					<textarea class="form-control" ng-model="addSubscription.comment"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" translate="payment.directPaid"></label>
				<div class="col-sm-8">
					<select class="form-control" ng-model="addSubscription.directPaid" required
							ng-options="o.value as o.label for o in paidDirectlyOptions">
					</select>
				</div>
			</div>
			<div class="form-group" ng-show="addSubscription.directPaid">
				<label class="col-sm-4 control-label" translate="payment.paymentDate"></label>
				<div class="col-sm-8">
					<input class="form-control" type="date" min="{{minDate}}" required 
						   ng-model="addSubscription.paymentDate" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" translate="payment.total"></label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" type="number" disabled ng-model="addSubscription.total" />
						<div class="input-group-addon">{{currency}}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer text-right">
			<button type="submit" class="btn btn-default"
					ng-disabled="formAddSubscription.$invalid"
					translate="payment.addSubscription"></button>
		</div>
	</div>
</form>

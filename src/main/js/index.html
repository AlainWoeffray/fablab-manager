<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fablab-Fribourg</title>
	<link rel="icon" type="image/ico" href="../favicon.ico">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-app="Fablab">

<toast></toast>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button"
					class="navbar-toggle collapsed"
					data-toggle="collapse"
					data-target="#navbar"
					aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand">Fablab-Fribourg</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li fab-nav-item link="home" icon="home"
					label="menu.home"></li>
				<!--<li fab-nav-item link="projects" icon="file" -->
				<!--label="menu.projects" ></li>-->
				<li fab-nav-item link="payments" icon="shopping-cart"
					label="menu.payment"
					show="hasAnyRole('PAYMENT_VIEW')"></li>
				<li fab-nav-item link="accounting" icon="money"
					label="menu.accounting"
					show="hasAnyRole('ACCOUNTING_VIEW')"></li>
				<li fab-nav-item link="audit" icon="bars"
					label="menu.audit"
					show="hasAnyRole('AUDIT_VIEW')"></li>
				<li fab-nav-item link="users" icon="user"
					label="menu.users"
					show="hasAnyRole('USER_VIEW')"></li>

				<li class="dropdown">
					<a href="" class="dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
						<span class="fa fa-cog"></span> {{'menu.others'| translate}}
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
						<li fab-nav-item link="assets" icon="picture-o"
							label="menu.assets"
							show="hasAnyRole('ASSET_UPLOAD')"></li>
						<li fab-nav-item link="machines" icon="wrench"
							label="menu.machines"></li>
						<!--<li fab-nav-item link="reservations" icon="calendar"-->
							<!--label="menu.reservation"-->
							<!--show="hasAnyRole('RESERVATION_VIEW')"></li>-->
					</ul>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">

				<!--<li fab-nav-item link="signup" icon="heart"-->
				<!--label="menu.signup"-->
				<!--show="!connectedUser.connected"></li>-->
				<li fab-nav-item link="login" icon="sign-in"
					label="menu.login"
					show="!connectedUser.connected"></li>
				<li fab-nav-item link="profil" icon="wrench"
					label="{{connectedUser.user| prettyUser}}"
					show="connectedUser.connected"></li>
				<li fab-nav-item link="logout" icon="sign-out"
					label="menu.logout"
					show="connectedUser.connected"></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container-fluid" id="main-container">
	<div ng-view id="main-view"></div>
</div>
<div id="footer">
	<a href="https://github.com/gaetancollaud/fablab-api">
		<img class="github" src="/images/github.png" alt="github logo">
		Fablab Manager
	</a>
	is an open-source application
</div>

<script src="./constants.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.0/masonry.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>


<script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<!-- endbuild -->
</body>
</html>

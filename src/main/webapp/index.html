<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fablab-Fribourg</title>
		<!-- build:css css/app-name.min.css -->
		<!-- Bootstrap -->
		<link href="./ext-lib/bootstrap-3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="./ext-lib/fullcalendar-2.2.6/fullcalendar.min.css" rel="stylesheet">

		<link href="./ext-lib/angular-modules/ng-toast/ngToast.min.css" rel="stylesheet">
		<link href="./ext-lib/angular-modules/ng-table-0.3.3/ng-table.min.css" rel="stylesheet">
		<link href="./ext-lib/angular-modules/ui-select-0.9.6/select.min.css" rel="stylesheet">

		<link href="./css/application.css" rel="stylesheet">

		<link href="./components/auth/style.css" rel="stylesheet">
		<link href="./components/user/style.css" rel="stylesheet">
		<!-- endbuild -->

	</head>
	<body ng-app="App">



	<toast></toast>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" 
						class="navbar-toggle collapsed" 
						data-toggle="collapse" 
						data-target="#navbar" 
						aria-expanded="false" 
						aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Fablab-Fribourg</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li fab-nav-item link="" icon="home" 
						label="menu.home"></li>
					<li fab-nav-item link="reservations" icon="calendar" 
						label="menu.reservation"
						show="hasAnyRole('RESERVATION_VIEW')"></li>
					<li fab-nav-item link="payments" icon="euro" 
						label="menu.payment" 
						show="hasAnyRole('PAYMENT_VIEW')"></li>
					<li fab-nav-item link="users" icon="user" 
						label="menu.users" 
						show="hasAnyRole('USER_VIEW')"></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-show="connectedUser.connected">
						<a>

						</a>
					</li>
					<li fab-nav-item link="login" icon="log-in" 
						label="menu.login"
						show="!connectedUser.connected"></li>
					<li fab-nav-item link="logout" icon="log-out"
						label="{{connectedUser| prettyUser}}"
						show="connectedUser.connected"></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid" id="main-container">
		<div ng-view id="main-view"></div>
	</div>

	<script src="./api/constants.js"></script>
	
	<!-- build:js js/app-name.min.js -->

	<script src="./ext-lib/jquery-2.1.3/jquery-2.1.3.min.js"></script>

	<script src="./ext-lib/bootstrap-3.3.1/js/bootstrap.min.js"></script>

	<script src="./ext-lib/angular-1.3.8/angular.min.js"></script>
	<script src="./ext-lib/angular-1.3.8/angular-route.min.js"></script>
	<script src="./ext-lib/angular-1.3.8/angular-animate.min.js"></script>
	<script src="./ext-lib/angular-1.3.8/angular-resource.min.js"></script>
	<script src="./ext-lib/angular-1.3.8/angular-sanitize.min.js"></script>
	<script src="./ext-lib/angular-1.3.8/i18n/angular-locale_fr-ch.js"></script>

	<script src="./ext-lib/moment-2.8.4/moment.js"></script>
	<script src="./ext-lib/fullcalendar-2.2.6/fullcalendar.min.js"></script>
	<script src="./ext-lib/fullcalendar-2.2.6/gcal.js"></script>

	<script src="./ext-lib/angular-modules/ui-bootstrap-tpls-0.12.0.min.js"></script>
	<script src="./ext-lib/angular-modules/ng-toast/ngToast.min.js"></script>
	<script src="./ext-lib/angular-modules/angular-translate-2.5.2/angular-translate.min.js"></script>
	<script src="./ext-lib/angular-modules/ng-table-0.3.3/ng-table.min.js"></script>
	<script src="./ext-lib/angular-modules/calendar/calendar.js"></script>
	<script src="./ext-lib/angular-modules/ui-select-0.9.6/select.js"></script>

	<script src="./lib/core/core.js"></script>
	<script src="./lib/core/filters/core.js"></script>
	<script src="./lib/core/filters/date.js"></script>
	<script src="./lib/core/filters/select.js"></script>

	<script src="./lib/fablab/module.js"></script>
	<script src="./lib/fablab/services/httpInterceptor.js"></script>
	<script src="./lib/fablab/services/loader.js"></script>
	<script src="./lib/fablab/services/notification.js"></script>
	<script src="./lib/fablab/services/modal.js"></script>
	<script src="./lib/fablab/filters/core.js"></script>
	<script src="./lib/fablab/directives/naviguation/naviguation-item.js"></script>
	<script src="./lib/fablab/directives/confirm/reallyClick.js"></script>
	<script src="./lib/fablab/directives/filters/date.js"></script>
	<script src="./lib/fablab/directives/calendar/calendar.js"></script>


	<script src="./app.js"></script>

	<script src="./i18n/en.js"></script>
	<script src="./i18n/fr.js"></script>

	<script src="./components/services/static-data-service.js"></script>
	<script src="./components/services/auth-service.js"></script>
	<script src="./components/services/reservation-service.js"></script>
	<script src="./components/services/user-service.js"></script>
	<script src="./components/services/machine-service.js"></script>
	<script src="./components/services/payment-service.js"></script>

	<script src="./components/dashboard/home-ctrl.js"></script>

	<script src="./components/auth/login-ctrl.js"></script>
	<script src="./components/auth/logout-ctrl.js"></script>
	<script src="./components/auth/signup-ctrl.js"></script>

	<script src="./components/user/directive-groups.js"></script>
	<script src="./components/user/list-ctrl.js"></script>
	<script src="./components/user/edit-ctrl.js"></script>

	<script src="./components/reservation/list-ctrl.js"></script>
	<script src="./components/reservation/edit-ctrl.js"></script>

	<script src="./components/payment/by-user-ctrl.js"></script>

	<script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>

	<!-- endbuild -->
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fablab-Fribourg</title>
		<link rel="icon" type="image/ico" href="./favicon.ico">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- build:css css/app-name.min.css -->
		<!-- Bootstrap -->
		<link href="./ext-lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="./ext-lib/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
		<link href="./ext-lib/ng-table/dist/ng-table.min.css" rel="stylesheet">
		<link href="./ext-lib/ng-notify/dist/ng-notify.min.css" rel="stylesheet">
		<link href="./ext-lib/angular-ui-select/dist/select.min.css" rel="stylesheet">

		<!--		<link href="./ext-lib/angular-modules/ng-toast/ngToast.min.css" rel="stylesheet">
				<link href="./ext-lib/angular-modules/ui-select-0.9.6/select.min.css" rel="stylesheet">-->

		<link href="./css/application.css" rel="stylesheet">

		<link href="./components/accounting/style.css" rel="stylesheet">
		<link href="./components/auth/style.css" rel="stylesheet">
		<link href="./components/payment/style.css" rel="stylesheet">
		<link href="./components/reservation/style.css" rel="stylesheet">
		<link href="./components/user/style.css" rel="stylesheet">
		<!-- endbuild -->

	</head>
	<body ng-app="Fablab">

	<toast></toast>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" 
						class="navbar-toggle collapsed" 
						data-toggle="collapse" 
						data-target="#navbar" 
						aria-expanded="false" 
						aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Fablab-Fribourg</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li fab-nav-item link="" icon="home" 
						label="menu.home"></li>
					<li fab-nav-item link="reservations" icon="calendar" 
						label="menu.reservation"
						show="hasAnyRole('RESERVATION_VIEW')"></li>
					<li fab-nav-item link="payments" icon="shopping-cart" 
						label="menu.payment" 
						show="hasAnyRole('PAYMENT_VIEW')"></li>
					<li fab-nav-item link="users" icon="user" 
						label="menu.users" 
						show="hasAnyRole('USER_VIEW')"></li>
					<li fab-nav-item link="accounting" icon="euro" 
						label="menu.accounting" 
						show="hasAnyRole('ACCOUNTING_VIEW')"></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">

					<li fab-nav-item link="signup" icon="heart" 
						label="menu.signup"
						show="!connectedUser.connected"></li>
					<li fab-nav-item link="login" icon="log-in" 
						label="menu.login"
						show="!connectedUser.connected"></li>
					<li fab-nav-item link="profil" icon="cog"
						label="{{connectedUser.user| prettyUser}}"
						show="connectedUser.connected"></li>
					<li fab-nav-item link="logout" icon="log-out"
						label="menu.logout"
						show="connectedUser.connected"></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid" id="main-container">
		<div ng-view id="main-view"></div>
	</div>
	<div id="footer">
		<a href="https://github.com/gaetancollaud/fablab-api">
			<img class="github" src="images/github.png" alt="github logo">
			Fablab Manager
		</a>
		is an open-source application
	</div>

	<script src="./api/constants.js"></script>

	<!-- build:js js/app-name.min.js -->

	<script src="./ext-lib/jquery/dist/jquery.min.js"></script>

	<script src="./ext-lib/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="./ext-lib/angular/angular.min.js"></script>
	<script src="./ext-lib/angular-route/angular-route.min.js"></script>
	<script src="./ext-lib/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="./ext-lib/angular-resource/angular-resource.min.js"></script>
	<!--	<script src="./ext-lib/angular-1.3.8/angular-animate.min.js"></script>
		<script src="./ext-lib/angular-1.3.8/i18n/angular-locale_fr-ch.js"></script>-->

	<script src="./ext-lib/moment/min/moment-with-locales.min.js"></script>
	<script src="./ext-lib/moment-range/lib/moment-range.min.js"></script>
	<script src="./ext-lib/fullcalendar/dist/fullcalendar.min.js"></script>
	<script src="./ext-lib/fullcalendar/dist/gcal.js"></script>

	<script src="./ext-lib/angular-recaptcha/release/angular-recaptcha.min.js"></script>
	<script src="./ext-lib/angular-ui-calendar/calendar.min.js"></script>
	<script src="./ext-lib/angular-translate/angular-translate.min.js"></script>
	<script src="./ext-lib/ng-table/dist/ng-table.min.js"></script>
	<script src="./ext-lib/angular-ui-select/dist/select.min.js"></script>

	<script src="./ext-lib/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="./ext-lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="./ext-lib/ng-notify/dist/ng-notify.min.js"></script>
	<!--<script src="./ext-lib/angular-modules/ng-toast/ngToast.min.js"></script>-->

	<script src="./app.js"></script>

	<script src="./lib/services/httpInterceptor.js"></script>
	<script src="./lib/services/loader.js"></script>
	<script src="./lib/services/notification.js"></script>
	<script src="./lib/services/modal.js"></script>
	<script src="./lib/filters/core.js"></script>
	<script src="./lib/filters/date.js"></script>
	<script src="./lib/filters/select.js"></script>
	<script src="./lib/filters/currency.js"></script>
	<script src="./lib/directives/naviguation/naviguation-item.js"></script>
	<script src="./lib/directives/confirm/reallyClick.js"></script>
	<script src="./lib/directives/form/form.js"></script>
	<script src="./lib/directives/form/date.js"></script>
	<script src="./lib/directives/calendar/calendar.js"></script>



	<script src="./i18n/en.js"></script>
	<script src="./i18n/fr.js"></script>

	<script src="./components/services/accounting-service.js"></script>
	<script src="./components/services/auth-service.js"></script>
	<script src="./components/services/machine-service.js"></script>
	<script src="./components/services/payment-service.js"></script>
	<script src="./components/services/reservation-service.js"></script>
	<script src="./components/services/static-data-service.js"></script>
	<script src="./components/services/user-service.js"></script>

	<script src="./components/dashboard/home-ctrl.js"></script>

	<script src="./components/auth/login-ctrl.js"></script>
	<script src="./components/auth/logout-ctrl.js"></script>
	<script src="./components/user/signup-ctrl.js"></script>
	<script src="./components/auth/forgot-password-ctrl.js"></script>

	<script src="./components/user/user-filters.js"></script>
	<script src="./components/user/directive-groups.js"></script>
	<script src="./components/user/directive-subscription.js"></script>
	<script src="./components/user/list-ctrl.js"></script>
	<script src="./components/user/edit-ctrl.js"></script>
	<script src="./components/user/profil-ctrl.js"></script>

	<script src="./components/reservation/list-ctrl.js"></script>
	<script src="./components/reservation/edit-ctrl.js"></script>
	<script src="./components/reservation/directive-reservation-day.js"></script>

	<script src="./components/payment/by-user-ctrl.js"></script>
	<script src="./components/payment/directive-user-payment-history.js"></script>
	<script src="./components/payment/directive-add-usage.js"></script>
	<script src="./components/payment/directive-add-payment.js"></script>

	<script src="./components/accounting/accounting-list-ctrl.js"></script>

	<script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>

	<!-- endbuild -->
</body>
</html>

	<body ng-app="Fablab">

	<toast></toast>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" 
						class="navbar-toggle collapsed" 
						data-toggle="collapse" 
						data-target="#navbar" 
						aria-expanded="false" 
						aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Fablab-Fribourg</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li fab-nav-item link="" icon="home" 
						label="menu.home"></li>
					<li fab-nav-item link="reservations" icon="calendar" 
						label="menu.reservation"
						show="hasAnyRole('RESERVATION_VIEW')"></li>
					<li fab-nav-item link="payments" icon="shopping-cart" 
						label="menu.payment" 
						show="hasAnyRole('PAYMENT_VIEW')"></li>
					<li fab-nav-item link="projects" icon="file" 
						label="menu.projects" ></li>

					<li class="dropdown">
						<a href="" class="dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
							<span class="glyphicon glyphicon-cog"></span> {{'menu.admin'| translate}}
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
							<li fab-nav-item link="assets" icon="picture" 
								label="menu.assets" 
								show="hasAnyRole('ASSET_UPLOAD')"></li>
							<li class="divider"></li>
							<li fab-nav-item link="accounting" icon="euro" 
								label="menu.accounting" 
								show="hasAnyRole('ACCOUNTING_VIEW')"></li>
							<li fab-nav-item link="audit" icon="menu-hamburger" 
								label="menu.audit" 
								show="hasAnyRole('AUDIT_VIEW')"></li>
							<li fab-nav-item link="users" icon="user" 
								label="menu.users" 
								show="hasAnyRole('USER_VIEW')"></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">

					<li fab-nav-item link="signup" icon="heart" 
						label="menu.signup"
						show="!connectedUser.connected"></li>
					<li fab-nav-item link="login" icon="log-in" 
						label="menu.login"
						show="!connectedUser.connected"></li>
					<li fab-nav-item link="profil" icon="cog"
						label="{{connectedUser.user| prettyUser}}"
						show="connectedUser.connected"></li>
					<li fab-nav-item link="logout" icon="log-out"
						label="menu.logout"
						show="connectedUser.connected"></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid" id="main-container">
		<div ng-view id="main-view"></div>
	</div>
	<div id="footer">
		<a href="https://github.com/gaetancollaud/fablab-api">
			<img class="github" src="images/github.png" alt="github logo">
			Fablab Manager
		</a>

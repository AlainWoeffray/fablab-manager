<div class="machines">
	<div class="information">

		<div class="actions">
			<span class="btn-group">
				<a href="/#/machines" class="btn btn-default" translate="button.back"></a>
				<a href="{{bookUrl}}"
				   class="btn btn-primary"
				   translate="machine.book">
				</a>
				<a href="/#/machines/edit/{{machine.id}}" class="btn btn-danger"
				   ng-if="hasAnyRole('MACHINE_MANAGE')"
				   translate="machine.edit">
				</a>
			</span>
		</div>

		<div class="image">
			<img ng-image="machine.image_url" style="width: 400px"/>
		</div>

		<div class="prices">
			<h3 translate="machine.prices"></h3>
			<p translate="machine.perhour"></p>
			<table class="table table-striped">
				<tr ng-repeat="mt in membershipTypes">
					<td>{{mt.name}}</td>
					<td>{{getPriceForMembershipType(mt)|currency}}</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="description">
		<wiz-markdown content="machine.description"></wiz-markdown>
	</div>
</div>

<div class="projects">
	<div class="members">
		<h4>Project members</h4>
		<ul>
			<li ng-repeat="projectUser in project.projectUsers">
				{{projectUser.user| prettyUser}} 
				<span class="role">{{projectUser.role}}</span>
			</li>
		</ul>
	</div>
	<div class="actions">
		<a href="/#/projects/edit/{{project.id}}" class="btn btn-primary">Edit project</a>
	</div>
	<div class="description">
		<wiz-markdown content="project.description"></wiz-markdown>
	</div>
</div>

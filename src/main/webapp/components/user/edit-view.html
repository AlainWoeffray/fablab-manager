
<div class="panel panel-default">
	<div class="panel-heading">
		<span ng-if="newUser">Cr√©ation d'un utilisation</span>
		<span ng-if="!newUser">Edition de : {{user.firstname}} {{user.lastname}}</span>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" translate="user.firstname"></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="user.firstname">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" translate="user.lastname"></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="user.lastname">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" ng-model="user.email">
				</div>
			</div>
		</form>
	</div>
	<div class="panel-footer right">
		<a href="#/users" class="btn btn-default btn-glyph" >{{'button.cancel' | translate}} <span class="glyphicon glyphicon-remove"></span></a>
		<button class="btn btn-success btn-glyph" ng-click="save(false)">{{'button.save'| translate}} <span class="glyphicon glyphicon-floppy-disk"></span></button>
	</div>
</div>

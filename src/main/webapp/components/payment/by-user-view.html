
<div class="panel panel-default">
	<div class="panel-heading"  translate="payment.userTitle">
	</div>
	<div class="panel-body form-horizontal">
		<table class="table table-striped">
			<tr >
				<th translate="user.name"></th>
				<td>
			<ui-select 
				ng-model="selected.user"
				on-select="onSelectUser($item)"
				theme="bootstrap">
				<ui-select-match placeholder="{{'payment.enterName'|translate}}" >
					{{$select.selected.firstname}} {{$select.selected.lastname}} 
				</ui-select-match>
				<ui-select-choices repeat="u in users | propsFilter:{firstname: $select.search, lastname: $select.search}">
					<div ng-bind-html="u.firstname | highlight: $select.search"></div>
					<small>
						{{u.address}}
					</small>
				</ui-select-choices>
			</ui-select>
			</td>
			</tr>
			<tr >
				<th translate="user.email"></th>
				<td>{{selected.user.email}}</td>
			</tr>
			<tr >
				<td translate="user.address"></td>
				<td>{{selected.user.address}}</td>
			</tr>
			<tr >
				<td translate="user.membership"></td>
				<td>{{selected.user.membershipType.name}}</td>
			</tr>
			<tr >
				<td translate="user.lastSubscription"></td>
				<td ng-bind-html="selected.user.subscriptions|lastSubscription"></td>
			</tr>
		</table>
	</div>
</div>

<div class="row" ng-show="selected.user">
	<div class="col-md-6">
		<form name="formAddUsage" class="form-horizontal">
			<div class="panel panel-default">
				<div class="panel-heading" translate="payment.usageTitle">
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-4 control-label" translate="payment.date"></label>
						<div class="col-sm-8">
							<input class="form-control" type="date" required ng-model="addUsage.date"
								   min="{{minDate}}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate="payment.machine"></label>
						<div class="col-sm-8">
							<select class="form-control"
									required
									ng-model="addUsage.machine"
									ng-options="m as m.name group by m.machineType.name for m in machines"></select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 control-label" translate="payment.time"></label>
						<div class="col-sm-8">
							<input class="form-control" type="time" required ng-model="addUsage.time" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate="payment.additionalCost"></label>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="0.05" required ng-model="addUsage.additionalCost" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate="payment.comment"></label>
						<div class="col-sm-8">
							<textarea class="form-control" ng-model="addUsage.comment"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate="payment.total"></label>
						<div class="col-sm-8">
							<input class="form-control" type="number" disabled ng-model="addUsage.total" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate="payment.directPaid"></label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="addUsage.directPaid" required
									ng-options="o.value as o.label for o in paidDirectlyOptions">
							</select>
						</div>
					</div>
				</div>
				<div class="panel-footer text-right">
					<button type="submit"
							ng-disabled="formAddUsage.$invalid"
							class="btn btn-default" translate="payment.addUsage"></button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading" translate="payment.paymentTitle">
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label" translate="payment.date"></label>
						<div class="col-sm-8">
							<input class="form-control" type="date" required ng-model="addPayment.date" 
								   min="{{minDate}}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate="payment.amount"></label>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="0.05" required ng-model="addPayment.amount" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate="payment.comment"></label>
						<div class="col-sm-8">
							<textarea class="form-control" ng-model="addPayment.comment"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<button type="submit" class="btn btn-default" translate="payment.addPayment"></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<user-payment-history user="selected.user" />
	</div>
</div>

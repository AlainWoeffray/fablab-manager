<h1 translate="accounting.title"></h1>

<div class="accounting">
	<form name="form" class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-heading" translate="panel.search"></div>
			<div class="panel-body">
				<div class="pressets">
					
					<button ng-repeat="i in intervals"
						class="btn btn-default" type="button" 
							translate="{{'accounting.'+i.label}}" 
							ng-click="presset(i)"></button>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" translate="filter.from"></label>
					<div class="col-sm-4">
						<filter-date ng-model="criteria.dateFrom" />
					</div>
					<label class="col-sm-2 control-label" translate="filter.to"></label>
					<div class="col-sm-4">
						<filter-date ng-model="criteria.dateTo" />
					</div>
				</div>
			</div>
			<div class="panel-footer text-right">
				<button type="submit" class="btn btn-primary" ng-click="updateAccounting()">
					{{'button.search'| translate}} 
					<span class="glyphicon glyphicon-search"> </span>
				</button>
			</div>
		</div>
	</form>

</div>

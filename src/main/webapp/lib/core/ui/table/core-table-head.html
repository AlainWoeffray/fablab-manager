<th class="sc-core-table-head" ng-class="{'sc-core-table-head-sortable': isSortable, 'sc-core-table-head-sorted': sortInfo.key === key}" ng-click="sort()">
  <div class="sc-core-table-head-btns" ng-if="isSortable && sortInfo.key === key">
    <div class="sc-core-table-head-btns-asc" ng-if="sortInfo.order === 'ASC'">
      <span class="glyphicon glyphicon-chevron-down"></span>
    </div>
    <div class="sc-core-table-head-btns-desc" ng-if="sortInfo.order === 'DESC'">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </div>
  </div>
  <div class="sc-core-table-head-content">
    <div ng-transclude></div>
  </div>
</th>
